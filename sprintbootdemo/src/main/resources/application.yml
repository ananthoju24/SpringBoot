server:
  port: '9090'

spring:
  profiles:
    active: qa
---
spring:
  profile: dev
  datasource:
    driver-class-name: org.h2.Driver
    username: admin
    url: jdbc:h2:mem:dcbapp
    password: rootadmin
  h2:
    console:
      enabled: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
welcome:
  message: Welcome to Spring Boot Demo !!
---
spring:
  profile: qa
  datasource:
    driver-class-name: org.h2.Driver
    username: admin
    url: jdbc:h2:mem:dcbapp-qa
    password: rootadmin
  h2:
    console:
      enabled: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
welcome:
  message: Welcome to Spring Boot Demo !!
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"
